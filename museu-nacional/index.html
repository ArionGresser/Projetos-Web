<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Normalize CSS -->
    <link rel="stylesheet" href="css/normalize.css">
    <!-- CSS -->
    <link rel="stylesheet" href="css/style.css">
    <!-- HTML Shiv -->
    <!--[if lt IE 9]>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.3/html5shiv-printshiv.min.js"></script>
<![endif]-->

    <title>Museu Nacional</title>
</head>

<body>
    <div id="container"> <!--INÍCIO CONTAINER-->
        <header> <!-- INÍCIO HEADER-->
            <div id="logo">
                <h1><a href="">Museu Nacional</a></h1>
            </div>
            <nav> <!--INICIO NAV-->
                <ul>
                    <li><a href="#">Home</a></li>
                    <li><a href="#">Exposições</a></li>
                    <li><a href="#">Pesquisa</a></li>
                    <li><a href="#">Acervo</a></li>
                    <li><a href="#">Vídeos</a></li>
                    <li><a href="#">Fotos</a></li>
                    <li><a href="#">Contato</a></li>
                </ul>
            </nav> <!--FIM NAV-->
        </header> <!-- FIM HEADER-->
        <div id="principal"> <!-- INÍCIO PRINCIPAL-->
            <div id="conteudo"> <!-- INÍCIO CONTEÚDO-->
                <section id="capa">
                    <img src="img/museu.png" alt="">
                </section>
            </div> <!-- FIM CONTEÚDO-->
            <aside> <!-- INÍCIO LATERAL-->
                <section id="depoimento">
                    <img src="img/depoimento.png" alt="">
                </section>
                <section id="visita">
                    <h4>Faça uma visita</h4>
                    <form action="">
                        <fieldset>
                            <legend>Selecione uma data</legend>
                            <label for="data">Data</label>
                            <input type="text" id="data" value="dd/mm/aaaa">
                            <label for="qtd">Qtd Pessoas</label>
                            <input type="text" id="qtd" value="1">
                        </fieldset>
                        <input type="submit" value="Verifica Disponibilidade">
                    </form>
                </section>
            </aside> <!-- FIM LATERAL-->
        </div> <!-- FIM PRINCÍPAL-->
    </div> <!--FIM CONTAINER-->
</body>

</html>
